{% extends 'index.html' %}

{% block navbar %}
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="{{url_for('home')}}" style="color: white;">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{url_for('about')}}" style="color: white; padding-left: 30px;">About</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{url_for('translation')}}" style="color: yellow; padding-left: 30px;">Translation</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{url_for('index')}}" style="color: white; padding-left: 30px;">Logout</a>
        </li>
    </ul>
{% endblock %}


{% block content %}
    <div style="margin-top: 50px; min-height: 1100px; height: auto; background-color: rgba(0, 0, 0, 0.655);">
        <div class="container-fluid" style="margin-top: -50px;">
            <div class="contact_section_2">
                <div class="row">

                    <div class="col-md-4">
                        <center>
                            <form action="{{url_for('translation')}}" method="post" enctype="multipart/form-data" style="background-color: rgba(36, 158, 164, 0.879); width: 600px; border-radius: 10px; margin-top: 0px; margin-left: 30px; padding: 20px;">
                                <h1 class="contact_taital" style="color: rgba(0, 0, 0, 0.849);"><br>Upload video here!</h1>

                                <div class="col-10">
                                    <input type="file" name="video" class="mail_text" accept="video/*" required>

                                    <select name="language" class="mail_text" required>
                                        <option value="" disabled selected>Choose a Language</option>
                                        <option value="hi">Hindi</option>
                                        <option value="be">Bengali</option>
                                        <option value="ml">Malayalam</option>
                                        <option value="mr">Marathi</option>
                                        <option value="ta">Tamil</option>
                                        <option value="te">Telugu</option>
                                    </select>                                    
                                    
                                    <button type="submit" class="btn btn-success" style="margin-top: 20px; width: 30%;">Submit</button><br><br>
                                </div>
                            </form><br><br>
                        </center>
                    </div>

                    <div class="col-md-4" style="margin-left: 40px;">
                        <center>
                            <form action="{{url_for('translation')}}" method="post" enctype="multipart/form-data" style="background-color: rgba(36, 158, 164, 0.879); width: 600px; border-radius: 10px; margin-top: 0px; margin-left: 180px; padding: 20px;">
                                <h1 class="contact_taital" style="color: rgba(0, 0, 0, 0.849);"><br>Enter youtube link here!</h1>

                                <div class="col-10">
                                    <input type="text" name="url" placeholder="Enter URL here!" class="mail_text" required style="height: 57px;">
                                    
                                    <select name="language" class="mail_text" required>
                                        <option value="" disabled selected>Choose a Language</option>
                                        <option value="hi">Hindi</option>
                                        <option value="be">Bengali</option>
                                        <option value="ml">Malayalam</option>
                                        <option value="mr">Marathi</option>
                                        <option value="ta">Tamil</option>
                                        <option value="te">Telugu</option>
                                    </select>        

                                    <button type="submit" class="btn btn-success" style="margin-top: 20px; width: 30%;">Submit</button><br><br>
                                </div>
                            </form><br><br>
                        </center>
                    </div>

                    {% if path %}
                        <div style="display: flex; justify-content: center; align-items: center; flex-direction: column; width: 100%; padding: 20px;">
                            <h2 style="color: white;"><b style="color: yellow;">Dubbed Video: </b></h2>
                            <video controls style="height: 300px; width: 500px;">
                                <source src="/{{ path }}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                    {% endif %}


                </div>
            </div>
        </div>
    </div>
{% endblock %}
